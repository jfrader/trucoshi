name: "trucoshi-${NODE_ENV:-test}"

include:
  - path: docker-compose.networks.yml

services:
  postgres_test_trucoshi:
    restart: "no"
    extends:
      file: docker-compose.base.yml
      service: postgres
  redis_test:
    restart: "no"
    extends:
      file: docker-compose.base.yml
      service: redis
  server:
    restart: "no"
    extends:
      file: docker-compose.base.yml
      service: server
    volumes:
      - ./src:/opt/app/src
    depends_on:
      postgres_test_trucoshi:
        condition: service_healthy
      redis_test:
        condition: service_started
    command: ["yarn", "test:e2e"]
    env_file:
      - path: ./.env.test
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      APP_REDIS_URL: "redis://redis:6379"
      DATABASE_URL: "postgresql://${APP_DB_USER}:${APP_DB_PASSWORD}@postgres_test_trucoshi:5432/${APP_DB_NAME}?schema=public"
      APP_LIGHTNING_ACCOUNTS_URL: "http://lightning-accounts-${NODE_ENV:-test}-server-1:3999/v1"
