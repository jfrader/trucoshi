services:
  postgres:
    extends:
      file: docker-compose.base.yml
      service: postgres
  redis:
    extends:
      file: docker-compose.base.yml
      service: redis
  trucoshi:
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    extends:
      file: docker-compose.base.yml
      service: trucoshi

volumes:
  node_modules:
